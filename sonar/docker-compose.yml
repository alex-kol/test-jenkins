version: "3"

services:
  sonarqube:
    image: sonarqube:${SONAR_VERSION}
    container_name: sonarqube
    hostname: sonarqube
    restart: always
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonarqube
      SONAR_JDBC_USERNAME: ${SONAR_JDBC_USERNAME:-sonar}
      SONAR_JDBC_PASSWORD: ${SONAR_JDBC_PASSWORD:-sonar}
      # SONAR_WEB_JAVAADDITIONALOPTS: -server
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp
    ports:
      - 80:9000
    networks:
      - sonarnet
    
  db:
    image: postgres:${POSTGRES_VERSION:-12}
    container_name: db
    hostname: db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sonar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sonar}
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - sonarnet

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_temp:
  postgresql:
  postgresql_data:

networks:
  sonarnet:
    driver: bridge